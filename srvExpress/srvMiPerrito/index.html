    <script src="./js/main.js"></script>

<body>
    <h1>Mi perrito.com</h1>

    <form onsubmit="conPet(); return false">

        <br>
        <label for="gen">Genero</label>
        <input type="text" id="gen" name="gen" placeholder="Genero de mi mascota">
        <br>
        <button type="submit">Enviar</button>

    </form>
